databaseChangeLog:
  - changeSet:
      id: create-promocodes
      author: DmitryPasmurtsev
      changes:
        - createTable:
            tableName: promo_codes
            columns:
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    primaryKey: true
              - column:
                  name: coefficient
                  type: numeric(3,2)
                  constraints:
                    nullable: false