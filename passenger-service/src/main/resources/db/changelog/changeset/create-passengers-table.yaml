databaseChangeLog:
  - changeSet:
      id: create-passengers
      author: DmitryPasmurtsev
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(11)
                  constraints:
                    nullable: false
                    unique: true