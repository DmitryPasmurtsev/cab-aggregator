databaseChangeLog:
  - changeSet:
      id: create-rides
      author: DmitryPasmurtsev
      changes:
        - createTable:
            tableName: rides
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: pick_up
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_ride
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: driver_id
                  type: bigint
              - column:
                  name: cost
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false